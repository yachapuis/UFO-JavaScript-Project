<!DOCTYPE html>
<html lang="en">

<head>
    <head>
        <meta charset="utf-8">
        <title>UFO Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
      </head>
</head>

<body>
    <div class="container"> 
        <div class="col-md-12">
            <h1 style="text-align: Center">UFO Sightings</h1>
            <img src="https://fthmb.tqn.com/BTZrHgdClL8Bjid8EKEF1E8U5qM=/768x0/filters:no_upscale()/ufo-over-a-city-88830821-59f0d51803f4020010a3c2ee.jpg" alt="UFO over a city" width="1100" height="500" align="middle">
            <div class="centered">Fact or Fiction? <br> Get the Data!</div>  
        </div>
    </div>
    <div class="container-fluid">  
         <div class="row">
            <div class="col-md-3">
                <div class="form-group" style="width:150px; float: left; position: relative; left: 70px">
                    <h3><strong>Filter Search</strong></h3>
                    <label for="date" style="font-size:12pt; margin:5%" >Enter a Date</label>
                    <input type="datetime" class="form-control" id="datetime" placeholder="1/10/2010">
                    <label for="date" style="font-size:12pt; margin:5%" >Enter a City</label>
                    <input type="text" class="form-control" id="city" placeholder="san diego">
                    <label for="date" style="font-size:12pt; margin:5%" >Enter a State</label>
                    <input type="text" class="form-control" id="state" placeholder="ca">
                    <label for="date" style="font-size:12pt; margin:5%" >Enter a Country</label>
                    <input type="text" class="form-control" id="country" placeholder="us">
                    <label for="date" style="font-size:12pt; margin:5%" >Enter a Shape</label>
                    <input type="text" class="form-control" id="shape" placeholder="light">
                    <p>&nbsp;</p>
                    <a id="search" class="btn btn-default">Search</a>
                </div>     
            </div>
            <div class="col-md-9">
                <table class="table table-striped" style="width:850px; margin:0%; float: right; position: relative; right: 50px">
                    <h3><strong>UFO Data</strong></h3>
                    <thead style=font-size:12pt>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <script src="static/js/data.js" type="text/javascript"></script>
    <script src="static/js/app.js" type="text/javascript"></script>
</body>

</html>
